<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Bortdi!</title>
  <style>
    body {
      background: #fffaf0;
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #ff6b81;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    .dog-img {
      margin-top: 1rem;
      width: 250px;
      animation: wag 1.5s infinite ease-in-out;
    }

    @keyframes wag {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>🎂 Happy Bortdi, Ate Jolyet! 🐾</h1>
  <p>Penge chimken sabi ni Belinda Mae! 🦴</p>

  <!-- Replace with your actual SVG file path -->
  <img src="images/doggie2.gif" alt="Doggie" class="dog-img">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 80,
        spread: 100,
        origin: { y: 0.6 }
      });
    }, 1500);
  </script>

</body>
</html>
